<div style="height: 100%" fxLayout="column">
  <mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
      <mat-selection-list #selectTask [multiple]="false">
        <mat-list-option *ngFor="let task of tasks" [value]="task">
          <div fxLayout="row" fxFlexFill>
            <div fxFlex="90">
              {{task.name}}
            </div>
            <div fxFlex="10">
              <mat-icon *ngIf="task.status === Status.Solved">check</mat-icon>                        
              <mat-icon *ngIf="task.status === Status.InProgress">create</mat-icon>                        
            </div>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-card>
          <div *ngIf="selectTask.selectedOptions.selected[0]?.value as selectedTask; else selectPrompt">
            <mat-card-title>{{selectedTask.name}}</mat-card-title>
            <mat-card-content>
                <p>
                    {{selectedTask.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="download(selectedTask)">DOWNLOAD PROJECT</button>
                <button mat-button (click)="fileUpload.click()">UPLOAD PROJECT</button>
                <!-- <span *ngIf="uploadFile">File: {{uploadFile}}</span> -->
                <input type="file" class="file-input" (change)="upload($event)" #fileUpload>
            </mat-card-actions>
          </div>
          <ng-template #selectPrompt>
            <p>
              Please select a task from the list.
            </p>
          </ng-template>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
