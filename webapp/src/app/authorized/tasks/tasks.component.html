<div fxLayout="row" fxLayoutAlign="center" *ngIf="tasks">
  <div fxLayout="column" fxFill fxFlex="50">
    <mat-card>
        <mat-card-content>
          <mat-nav-list>
              <a mat-list-item [routerLink]="['/tasks', task.id]" *ngFor="let task of tasks | async">
                {{ task.name }}
                <mat-icon *ngIf="task.solution?.correct">check</mat-icon>                        
                <mat-icon *ngIf="task.solution && !task.solution.correct">create</mat-icon>        
              </a>
            </mat-nav-list>
        </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <p>
          <mat-form-field>
            <mat-label>Task Name</mat-label>
            <input matInput name="name" [(ngModel)]="name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Task Description</mat-label>
            <textarea matInput name="description" [(ngModel)]="description"></textarea>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Difficulty Level</mat-label>
            <input type="number" matInput name="difficultyLevel" [(ngModel)]="difficultyLevel">
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="fileUpload.click()">UPLOAD TASK</button>
        <!-- <span *ngIf="uploadFile">File: {{uploadFile}}</span> -->
        <input type="file" class="file-input" (change)="upload($event)" #fileUpload>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
