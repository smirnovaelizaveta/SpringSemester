<div class="container" fxFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30">
    <mat-card-title>Create an account</mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field>
          <input type="text" name="username" matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
      </p>
  
      <p>
        <mat-form-field>
          <input type="password" name="password" matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" name="confirmPassword" matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword">
        </mat-form-field>
      </p>
  
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div>
        <button (click)="submit()" mat-button>Register</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
